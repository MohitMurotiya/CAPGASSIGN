<html>
    <head>
        <script>
            function converter() {
                f = document.getElementById("fahrenheit").value;
                if(f === '' || isNaN(f)){
                    alert("Must Input Numbers")
                }else{
                    let c = Math.floor((f - 32) / 1.8);
                    document.getElementById("celcius").innerHTML = c + " Celcius";
                }     
            }
        </script>
    </head>
    <body>
        <label>Fahrenheit: </label>
        <input id="fahrenheit" type="number" placeholder="Fahrenheit" required>
        <input type="submit" onclick="converter()" value="Submit" />

        <p>Celcius: <span id="celcius"></span></p>
        
        <br><br>
        
        
    </body>
</html>
